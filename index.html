<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실험 데이터 관리 도우미</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --primary-color: #42b883;
            --secondary-color: #35495e;
            --bg-color: #f7f9fb;
            --text-color: #2c3e50;
            --border-color: #e0e0e0;
            --hover-bg-color: #f1f1f1;
            --danger-color: #e53935;
            --info-color: #1e88e5;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
        }
        [v-cloak] { display: none; }
        #app {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        h1, h2, h3 {
            color: var(--secondary-color);
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn, button {
            cursor: pointer;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-sm { padding: 0.3rem 0.6rem; font-size: 0.85rem; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: #369a6e; }
        .btn-secondary { background-color: #f0f0f0; color: var(--secondary-color); }
        .btn-secondary:hover { background-color: #e0e0e0; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover { background-color: #c62828; }
        .btn-info { background-color: var(--info-color); color: white; }
        .btn-info:hover { background-color: #1565c0; }
        
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea {
            min-height: 150px;
            font-family: 'Courier New', Courier, monospace;
        }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .flex-container { display: flex; gap: 1rem; align-items: center; }
        .flex-grow { flex-grow: 1; }

        .experiment-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .experiment-list-item:hover { background-color: var(--hover-bg-color); }
        .experiment-list-item:last-child { border-bottom: none; }
        .experiment-name { font-size: 1.2rem; font-weight: 500; }

        .filter-item {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr auto;
            gap: 1rem;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px dashed var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 0.8rem;
            text-align: left;
            word-wrap: break-word;
        }
        th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
        }
        tbody tr:nth-child(even) { background-color: #f9f9f9; }
        tbody tr:hover { background-color: #eef8f3; }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-content pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }
    </style>
</head>
<body>

<div id="app" v-cloak>
    <div v-if="currentView === 'home'">
        <header class="card">
            <h1>🧪 실험 데이터 관리 도우미</h1>
            <div class="form-group flex-container">
                <input type="text" v-model="newExperimentName" @keyup.enter="createExperiment" placeholder="새 실험 이름 입력...">
                <button class="btn btn-primary" @click="createExperiment">실험 만들기</button>
            </div>
        </header>

        <div class="card" v-if="experiments.length > 0">
            <h2>실험 목록</h2>
            <div class="experiment-list">
                <div v-for="exp in experiments" :key="exp.id" class="experiment-list-item">
                    <span class="experiment-name">{{ exp.name }}</span>
                    <div class="flex-container">
                        <button class="btn btn-primary" @click="viewExperiment(exp.id)">보기</button>
                        <button class="btn btn-danger" @click="deleteExperiment(exp.id)">삭제</button>
                    </div>
                </div>
            </div>
        </div>
        <div v-else class="card">
            <p>생성된 실험이 없습니다. 위에서 새 실험을 만들어 주세요.</p>
        </div>
    </div>

    <div v-else-if="currentView === 'experiment' && activeExperiment">
        <header class="flex-container" style="justify-content: space-between;">
            <h1>🔬 실험: {{ activeExperiment.name }}</h1>
            <button class="btn btn-secondary" @click="goHome">🏠 홈으로 돌아가기</button>
        </header>

        <div class="card">
            <h2>전역 필터 설정</h2>
            <div v-for="(filter, index) in activeExperiment.filters" :key="index" class="filter-item">
                <input type="text" v-model="filter.name" placeholder="필터 이름 (열 제목)">
                <input type="text" v-model="filter.regex" placeholder="정규식 (e.g., time: (\\d+\\.?\\d*))">
                <input type="number" v-model.number="filter.group" placeholder="캡쳐 그룹 (e.g., 1)">
                <button class="btn btn-danger" @click="removeFilter(index)">삭제</button>
            </div>
            <button class="btn btn-primary" @click="addFilter" style="margin-top: 1rem;">필터 추가</button>
        </div>

        <div class="card">
            <h2>새 데이터 추가</h2>
            <div style="display: grid; grid-template-columns: 1fr 3fr; gap: 1rem;">
                <div>
                    <div class="form-group">
                        <label for="newDataName">데이터 이름 (Name)</label>
                        <input id="newDataName" type="text" v-model="newData.name" placeholder="예: bs4, dask...">
                    </div>
                     <button class="btn btn-primary" @click="addData" style="width: 100%;">데이터 추가</button>
                </div>
                <div>
                    <div class="form-group">
                        <label for="newDataRaw">원본 텍스트 (Raw Text)</label>
                        <textarea id="newDataRaw" v-model="newData.rawText" placeholder="여기에 로그 또는 원본 텍스트를 붙여넣으세요."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="flex-container" style="justify-content: space-between;">
                <h2>결과</h2>
                <button class="btn btn-secondary" @click="copyMarkdown">{{ copyButtonText }}</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th style="width: 15%;">Name</th>
                        <th v-for="filter in activeExperiment.filters" :key="filter.name">{{ filter.name }}</th>
                        <th style="width: 15%;">작업</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="row in processedData" :key="row.id">
                        <td>{{ row.name }}</td>
                        <td v-for="filter in activeExperiment.filters" :key="filter.name">
                             <span :title="row.values[filter.name]?.error || ''" :style="{color: row.values[filter.name]?.error ? 'var(--danger-color)' : 'inherit'}">
                                {{ row.values[filter.name]?.value || 'N/A' }}
                            </span>
                        </td>
                        <td>
                            <div class="flex-container" style="gap: 0.5rem;">
                                <button class="btn btn-info btn-sm" @click="showRawTextModal(row.rawText)">보기</button>
                                <button class="btn btn-danger btn-sm" @click="deleteData(row.id)">삭제</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div v-if="isModalVisible" class="modal-overlay" @click.self="closeModal">
        <div class="modal-content">
            <h3>원본 텍스트 (Raw Text)</h3>
            <pre>{{ modalRawText }}</pre>
            <button class="btn btn-secondary" @click="closeModal" style="margin-top: 1rem;">닫기</button>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted, watch } = Vue;

    createApp({
        setup() {
            // --- STATE ---
            const experiments = ref([]);
            const currentView = ref('home');
            const activeExperimentId = ref(null);
            const newExperimentName = ref('');
            const newData = ref({ name: '', rawText: '' });
            const copyButtonText = ref('📋 Markdown으로 복사');
            const isModalVisible = ref(false);
            const modalRawText = ref('');

            // --- LOCAL STORAGE ---
            const STORAGE_KEY = 'experiment-app-data';

            const saveState = () => {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(experiments.value));
                } catch (e) { console.error("Error saving state to localStorage:", e); }
            };

            const loadState = () => {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEY);
                    if (savedData) {
                        experiments.value = JSON.parse(savedData);
                    } else {
                        experiments.value = [{
                            id: Date.now(),
                            name: "성능 측정 예제",
                            filters: [
                                { name: 'GDB', regex: 'GDB load time: (\\d+\\.\\d+)', group: 1 },
                                { name: 'disassemble', regex: 'disassemble time: (\\d+\\.\\d+)', group: 1 },
                                { name: 'total time', regex: 'total time: (\\d+\\.\\d+)', group: 1 },
                            ],
                            data: [
                                { id: 1, name: 'bs4', rawText: `GDB load time: 0.85 sec\ndisassemble time: 26.29 sec\ntotal time: 27.39 sec` },
                                { id: 2, name: 'dask', rawText: `GDB load time: 1.12 sec\ndisassemble time: 43.38 sec\ntotal time: 44.85 sec` },
                                { id: 3, name: 'falcon', rawText: `GDB load time: 1.26 sec\ndisassemble time: 59.94 sec\ntotal time: 61.67 sec` },
                            ]
                        }];
                    }
                } catch (e) {
                    console.error("Error loading state from localStorage:", e);
                    experiments.value = [];
                }
            };
            
            watch(experiments, saveState, { deep: true });

            // --- COMPUTED PROPERTIES ---
            const activeExperiment = computed(() => {
                return experiments.value.find(exp => exp.id === activeExperimentId.value);
            });

            const processedData = computed(() => {
                if (!activeExperiment.value) return [];
                return activeExperiment.value.data.map(dataRow => {
                    const values = {};
                    activeExperiment.value.filters.forEach(filter => {
                        let result = { value: null, error: null };
                        if (filter.name && filter.regex && filter.group > 0) {
                            try {
                                const re = new RegExp(filter.regex);
                                const match = dataRow.rawText.match(re);
                                if (match && match[filter.group]) {
                                    result.value = match[filter.group];
                                }
                            } catch (e) {
                                result.value = '정규식 오류';
                                result.error = e.message;
                            }
                        }
                        values[filter.name] = result;
                    });
                    return { ...dataRow, values };
                });
            });

            // --- METHODS ---
            const createExperiment = () => {
                if (!newExperimentName.value.trim()) return;
                const newExp = {
                    id: Date.now(), name: newExperimentName.value.trim(),
                    filters: [{ name: "total time", regex: "total time: (\\d+\\.\\d+)", group: 1 }], data: []
                };
                experiments.value.push(newExp);
                newExperimentName.value = '';
                viewExperiment(newExp.id);
            };

            const deleteExperiment = (id) => {
                if (confirm('정말로 이 실험을 삭제하시겠습니까? 모든 데이터가 사라집니다.')) {
                    experiments.value = experiments.value.filter(exp => exp.id !== id);
                    if (activeExperimentId.value === id) goHome();
                }
            };

            const viewExperiment = (id) => {
                activeExperimentId.value = id;
                currentView.value = 'experiment';
            };

            const goHome = () => {
                currentView.value = 'home';
                activeExperimentId.value = null;
            };

            const addFilter = () => {
                activeExperiment.value.filters.push({ name: '', regex: '', group: 1 });
            };

            const removeFilter = (index) => {
                activeExperiment.value.filters.splice(index, 1);
            };

            const addData = () => {
                if (!newData.value.name.trim() || !newData.value.rawText.trim()) {
                    alert('데이터 이름과 원본 텍스트를 모두 입력해야 합니다.');
                    return;
                }
                activeExperiment.value.data.push({
                    id: Date.now(), name: newData.value.name.trim(), rawText: newData.value.rawText.trim()
                });
                newData.value = { name: '', rawText: '' };
            };

            const deleteData = (dataId) => {
                if (confirm('이 데이터 항목을 삭제하시겠습니까?')) {
                    const exp = activeExperiment.value;
                    exp.data = exp.data.filter(d => d.id !== dataId);
                }
            };

            const copyMarkdown = () => {
                if (!activeExperiment.value) return;
                const headers = ['Name', ...activeExperiment.value.filters.map(f => f.name)];
                const separator = headers.map(() => '---');
                const rows = processedData.value.map(row => {
                    const rowData = [row.name, ...activeExperiment.value.filters.map(filter => row.values[filter.name]?.value || 'N/A')];
                    return `| ${rowData.join(' | ')} |`;
                });
                const markdown = [`| ${headers.join(' | ')} |`, `| ${separator.join(' | ')} |`, ...rows].join('\n');
                navigator.clipboard.writeText(markdown).then(() => {
                    copyButtonText.value = '✅ 복사 완료!';
                    setTimeout(() => { copyButtonText.value = '📋 Markdown으로 복사'; }, 2000);
                });
            };

            const showRawTextModal = (rawText) => {
                modalRawText.value = rawText;
                isModalVisible.value = true;
            };

            const closeModal = () => {
                isModalVisible.value = false;
                modalRawText.value = '';
            };

            onMounted(loadState);

            return {
                experiments, currentView, activeExperimentId, newExperimentName, newData,
                activeExperiment, processedData, copyButtonText, isModalVisible, modalRawText,
                createExperiment, deleteExperiment, viewExperiment, goHome, addFilter, removeFilter,
                addData, deleteData, copyMarkdown, showRawTextModal, closeModal
            };
        }
    }).mount('#app');
</script>

</body>
</html>
